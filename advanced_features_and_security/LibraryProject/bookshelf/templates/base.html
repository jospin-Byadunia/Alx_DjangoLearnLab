<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Library Project{% endblock %}</title>
    <!-- Optional: Include some basic CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f8f8;
        }
        header {
            margin-bottom: 20px;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
            background-color: #fff;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        button {
            padding: 5px 10px;
            margin-top: 10px;
            cursor: pointer;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>{% block header %}Library Project{% endblock %}</h1>
            <nav>
                <a href="{% url 'view_book' %}">View Books</a>
                <a href="{% url 'add_book' %}">Add Book</a>
            </nav>
            <hr>
        </header>

        <main>
            {% block content %}
            <!-- Page-specific content will go here -->
            {% endblock %}
        </main>

        <footer>
            <hr>
            <p>&copy; {{ year|default:2025 }} Library Project</p>
        </footer>
    </div>
</body>
</html>
