{% extends "base.html" %}
{% block content %}
<h1>Books List</h1>
<table border="1">
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Publication Year</th>
        <th>Actions</th>
    </tr>
    {% for book in books %}
    <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.publication_year }}</td>
        <td>
            <a href="{% url 'edit_book' book.id %}">Edit</a> |
            <a href="{% url 'delete_book' book.id %}">Delete</a>
        </td>
    </tr>
    {% empty %}
    <tr><td colspan="4">No books available.</td></tr>
    {% endfor %}
</table>
<a href="{% url 'add_book' %}">Add New Book</a>
{% endblock %}
