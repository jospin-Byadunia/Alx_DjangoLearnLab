{% extends 'blog/base.html' %}
{% load static %}
{% block title %}New Post{% endblock %}
{% block content %}
  <div class="container mt-4">
    <h2>Create a New Post</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
